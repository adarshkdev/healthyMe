name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'  # Use the appropriate version of Node.js for your React app

    - name: Install dependencies
      run: npm install

    - name: Build the React app
      run: npm run build  # Ensure your React app is built

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actions will inject the token automatically
        branch: gh-pages  # The branch where GitHub Pages will be deployed
        folder: build  # The build directory that should be deployed
